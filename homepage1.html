<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to CodeRush</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #ff1493;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #ff69b4;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Kirby's task manager support!</h1>
    <p>Your go-to platform for completing daily tasks.</p>
    <a href="login1.html" class="btn">Log In</a>
    <a href="signup1.html" class="btn">Sign Up</a>
  </div>
</body>
</html>
