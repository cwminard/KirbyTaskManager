<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <h1> Let's get started! </h1>
  <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: hotpink;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
  <div class="left-panel">
    Let's get started!
  </div>
  <div class="right-panel">
    <div class="todo-title">To-Do List</div>
    <ul class="todo-list">
      <li>Sign up for an account</li>
      <li>Verify your email</li>
      <li>Complete your profile</li>
      <li>Start exploring!</li>
    </ul>
  </div>
</body>
</html>
